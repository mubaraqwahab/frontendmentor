<svg width="1440" height="114" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- What's an SVG mask? http://tutorials.jenkov.com/svg/mask.html -->
    <mask id="a">
      <path d="M0 72.728C318.801 24.243 558.801 0 720 0c161.199 0 401.199 24.243 720 72.728v765.146H0V72.728z"
        fill="#fff" />
    </mask>
  </defs>

  <!--
  The white background under the main shape.
  Its height is 90% not 100% because it shows as a tiny stroke below the main curve on on some (desktop) screens.
  -->
