<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />

    <script src="https://kit.fontawesome.com/8d40ea811a.js" crossorigin="anonymous"></script>
  </head>
  <body class="main-grid">
    <header class="logo-container">
      <img class="logo" src="images/logo.svg" alt="Huddle logo" />
    </header>

    <div class="mockups-container">
      <img src="images/illustration-mockups.svg" alt="" />
    </div>

    <main class="main">
      <h1 class="h1">Build The Community Your Fans Will Love</h1>

      <p class="lead">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>

      <a class="cta" href="">Register</a>
    </main>

    <address class="social-links">
      <a href="" class="social-link">
        <span class="visually-hidden">Facebook</span>
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="" class="social-link">
        <span class="visually-hidden">Twitter</span>
        <i class="fab fa-twitter"></i>
      </a>
      <a href="" class="social-link">
        <span class="visually-hidden">Instagram</span>
        <i class="fab fa-instagram"></i>
      </a>
    </address>
  </body>
</html>
