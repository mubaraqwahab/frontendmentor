<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <header class="relative container flex flex-wrap items-center justify-between py-8">
      <a href=""><img src="images/logo.svg" alt="Home" width="24" height="24" /></a>
      <button id="toggleNavBtn" class="w-6 h-6 inline-flex items-center justify-center" aria-label="Toggle navigation" aria-expanded="false">
        <!-- Hamburger icon -->
        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="16">
          <path fill="#242942" fill-rule="evenodd" d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z" />
        </svg>

        <!-- Close icon -->
        <svg id="closeIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path
            fill="#242942"
            fill-rule="evenodd"
            d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"
          />
        </svg>
      </button>
      <nav
        id="nav"
        class="hidden absolute top-full left-6 right-6 text-center bg-white shadow-lg rounded-sm px-5 py-2 font-display font-bold uppercase tracking-wider"
      >
        <ul class="text-blue-very-dark">
          <li><a class="inline-block py-2 px-4" href="#0">Product</a></li>
          <li><a class="inline-block py-2 px-4" href="#0">Features</a></li>
          <li><a class="inline-block py-2 px-4" href="#0">Pricing</a></li>
        </ul>
        <hr class="border-blue-gray-light my-2" />
        <a href="#0" class="inline-block text-blue-gray py-2 px-4">Login</a>
      </nav>
    </header>
    <div class="overflow-hidden my-4">
      <img src="images/illustration-devices.svg" alt="" class="max-w-md" />
    </div>
    <main class="container py-16">
      <div class="font-display uppercase text-sm mb-4">
        <strong class="inline-block py-0.25 px-2 font-bold rounded-full bg-blue-very-dark text-white tracking-widest">New</strong>
        <span class="inline-block ml-3 text-blue-gray tracking-2">Monograph Dashboard</span>
      </div>

      <h1 class="font-display font-bold uppercase text-4xl leading-none text-blue-very-dark mb-4">Powerful insights into your team</h1>
      <p class="font-body text-blue-gray-dark mb-6">Project planning and time tracking for agile teams</p>

      <div class="uppercase font-display text-xs">
        <a
          class="inline-block py-2 px-5 font-bold rounded bg-red text-white tracking-widest focus:outline-transparent focus:shadow-outline"
          href="#0"
          aria-describedby="scheduleLinkDesc"
        >
          Schedule a demo
        </a>
        <span class="inline-block ml-4 text-blue-gray tracking-1" id="scheduleLinkDesc">to see a preview</span>
      </div>
    </main>

    <script>
      const toggleNavBtn = document.getElementById("toggleNavBtn");
      const nav = document.getElementById("nav");
      const menuIcon = document.getElementById("menuIcon");
      const closeIcon = document.getElementById("closeIcon");

      toggleNavBtn.addEventListener("click", function () {
        const isNavClosed = nav.classList.toggle("hidden");

        menuIcon.classList.toggle("hidden", !isNavClosed);
        closeIcon.classList.toggle("hidden", isNavClosed);

        toggleNavBtn.setAttribute("aria-expanded", !isNavClosed);
      });
    </script>
  </body>
</html>
