<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubaraq's Frontend Mentor Challenges</title>
    <style>
      :root {
        font-size: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0px;
        color: #2d3748;
        font-family: monospace;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      a:not(:hover):not(:focus):not(:active) {
        text-decoration: none;
      }

      ul {
        margin-top: 24px;
        margin-bottom: 50px;
        padding-left: 28px;
      }

      .red {
        color: rgb(192, 0, 0);
      }

      /* Adapted from Bootstrap .container */

      .container {
        width: 100%;
        padding-left: 16px;
        padding-right: 16px;
        margin-left: auto;
        margin-right: auto;
      }

      @media screen and (min-width: 576px) {
        .container {
          width: 540px;
        }
      }

      @media screen and (min-width: 992px) {
        .container {
          width: 720px;
        }
      }

      /* Adapted from Bootstrap .sr-only */

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frontend Mentor Challenges</h1>
      <ul>
        <li>
          <a href="01-article-preview-component-master/">Article Preview Component</a>
        </li>
      </ul>
      <footer>
        <small>Coded with <span class="red">‚ù§</span> by <a href="https://github.com/mubaraqwahab">Mubaraq</a></small>
      </footer>
    </div>
  </body>
</html>
