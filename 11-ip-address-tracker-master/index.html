<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body class="bg-[url(images/pattern-bg.png)] bg-no-repeat text-center text-lg text-black">
		<div class="container py-8">
			<h1 class="text-2xl text-white font-medium">IP Address Tracker</h1>
			<form>
				<label for="query">Query (TODO?)</label>
				<div class="flex justify-center">
					<input
						type="text"
						name="query"
						id="query"
						placeholder="Search for any IP address or domain"
						class="rounded-l-xl flex-grow py-4 px-6"
						pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]"
						required
					/>
					<button type="submit" class="rounded-r-xl bg-black py-4 px-6" aria-label="Search">
						<svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" /></svg>
					</button>
				</div>
			</form>
			<div>
				<div class="bg-white rounded-xl p-8 border font-bold text-xl">
					<dl>
						<div class="mb-6">
							<dt class="text-gray-dark uppercase text-xs">IP Address</dt>
							<dd class="">192.212.174.101</dd>
						</div>
						<div class="mb-6">
							<dt class="text-gray-dark uppercase text-xs">Location</dt>
							<dd class="">Brooklyn, NY 10001</dd>
						</div>
						<div class="mb-6">
							<dt class="text-gray-dark uppercase text-xs">Timezone</dt>
							<dd class="">UTC-05:00</dd>
						</div>
						<div>
							<dt class="text-gray-dark uppercase text-xs">ISP</dt>
							<dd class="">SpaceX Starlink</dd>
						</div>
					</dl>
				</div>
				<div id="map"></div>
			</div>
		</div>
		<script>
			// On load, determine IP address
		</script>
	</body>
</html>
