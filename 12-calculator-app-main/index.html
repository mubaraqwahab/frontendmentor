<!DOCTYPE html>
<html lang="en" data-theme="1">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Calculator app</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="output.css" />
		<script src="js/bundle.js" defer></script>
	</head>
	<body
		class="font-body font-bold min-h-screen theme-1:bg-very-dark-desat-blue-1 theme-2:bg-light-gray theme-3:bg-very-dark-violet-1 md:flex md:items-center md:justify-center"
	>
		<div class="p-6 md:w-[500px] md:mx-auto">
			<header
				class="flex items-center justify-between py-2 mb-4 theme-1:text-white theme-2:text-very-dark-grayish-blue theme-3:text-light-yellow"
			>
				<div class="text-2xl">calc</div>
				<div class="flex items-end uppercase text-xs">
					<p class="mr-4 mb-1">Theme</p>
					<div>
						<div class="flex justify-around">
							<label class="p-1" for="theme1">1</label>
							<label class="p-1" for="theme2">2</label>
							<label class="p-1" for="theme3">3</label>
						</div>
						<div class="ThreeSwitch">
							<input type="radio" name="themeSwitch" value="1" id="theme1" checked />
							<input type="radio" name="themeSwitch" value="2" id="theme2" />
							<input type="radio" name="themeSwitch" value="3" id="theme3" />
						</div>
					</div>
				</div>
			</header>
			<form class="text-2xl">
				<output
					class="block p-6 mb-6 rounded-xl text-right overflow-x-auto whitespace-nowrap theme-1:text-white theme-1:bg-very-dark-desat-blue-3 theme-2:text-very-dark-grayish-blue theme-2:bg-very-light-gray theme-3:text-light-yellow theme-3:bg-very-dark-violet-2"
					tabindex="-1"
				>
					0
				</output>
				<div
					class="p-6 rounded-xl grid grid-cols-4 gap-3 theme-1:bg-very-dark-desat-blue-2 theme-2:bg-grayish-red theme-3:bg-very-dark-violet-2"
				>
					<button class="Key" type="button" aria-keyshortcuts="7">7</button>
					<button class="Key" type="button" aria-keyshortcuts="8">8</button>
					<button class="Key" type="button" aria-keyshortcuts="9">9</button>
					<button class="Key Key--primary Key--text" type="button" aria-keyshortcuts="Backspace">
						Del
					</button>

					<button class="Key" type="button" aria-keyshortcuts="4">4</button>
					<button class="Key" type="button" aria-keyshortcuts="5">5</button>
					<button class="Key" type="button" aria-keyshortcuts="6">6</button>
					<button class="Key" type="button" aria-keyshortcuts="Plus" data-operator-btn>+</button>

					<button class="Key" type="button" aria-keyshortcuts="1">1</button>
					<button class="Key" type="button" aria-keyshortcuts="2">2</button>
					<button class="Key" type="button" aria-keyshortcuts="3">3</button>
					<button class="Key" type="button" aria-keyshortcuts="Minus" data-operator-btn>-</button>

					<button class="Key" type="button" aria-keyshortcuts="." data-decimal-point-btn>.</button>
					<button class="Key" type="button" aria-keyshortcuts="0">0</button>
					<button class="Key" type="button" aria-keyshortcuts="/" data-operator-btn>/</button>
					<button class="Key" type="button" aria-keyshortcuts="*" data-operator-btn>&times;</button>

					<button class="Key Key--primary Key--text col-span-2" type="reset">Reset</button>
					<!-- TODO: Should this really be a submit button? -->
					<button
						class="Key Key--accent col-span-2"
						type="submit"
						aria-keyshortcuts="="
						data-solve-btn
					>
						=
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
