<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Calculator app</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="output.css" />
		<script type="module" src="index.js"></script>
	</head>
	<body class="p-4">
		<header class="flex items-center justify-between py-2 mb-4">
			<div class="">calc</div>
			<div>
				<label for="themeSwitch"></label>
				<input type="checkbox" id="themeSwitch" />
			</div>
		</header>
		<form>
			<output class="block p-4 mb-4 rounded-lg border text-right" name="view">0</output>
			<div class="p-4 rounded-lg border grid grid-cols-4 gap-2" data-calc-keys>
				<input class="Key" type="button" value="7" />
				<input class="Key" type="button" value="8" />
				<input class="Key" type="button" value="9" />
				<input class="Key Key--primary Key--text" type="button" value="Del" />
				<input class="Key" type="button" value="4" />
				<input class="Key" type="button" value="5" />
				<input class="Key" type="button" value="6" />
				<input class="Key" type="button" value="+" />
				<input class="Key" type="button" value="1" />
				<input class="Key" type="button" value="2" />
				<input class="Key" type="button" value="3" />
				<input class="Key" type="button" value="-" />
				<input class="Key" type="button" value="." />
				<input class="Key" type="button" value="0" />
				<input class="Key" type="button" value="/" />
				<input class="Key" type="button" value="Ã—" />
				<input class="Key Key--primary Key--text col-span-2" type="reset" value="Reset" />
				<input class="Key Key--secondary col-span-2" type="submit" value="=" />
			</div>
		</form>
	</body>
</html>
